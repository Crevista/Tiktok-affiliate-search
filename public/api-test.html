<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        h3 {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <h3>Test API GET</h3>
    <button onclick="testApiGet()">Test API GET</button>
    
    <h3>Test API POST</h3>
    <button onclick="testApiPost()">Test API POST</button>
    
    <h3>Test Search API</h3>
    <input type="text" id="searchQuery" placeholder="Enter search query" value="test query">
    <button onclick="testSearchApi()">Test Search API</button>
    
    <h3>Results:</h3>
    <pre id="results">Results will appear here...</pre>
    
    <script>
        function displayResults(data) {
            document.getElementById('results').textContent = 
                typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }
        
        function displayError(error) {
            document.getElementById('results').textContent = 'ERROR: ' + error.message;
            console.error(error);
        }
        
        async function testApiGet() {
            try {
                displayResults('Loading...');
                const response = await fetch('/api/test');
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function testApiPost() {
            try {
                displayResults('Loading...');
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'data' })
                });
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error);
            }
        }
        
        async function testSearchApi() {
            try {
                const query = document.getElementById('searchQuery').value;
                displayResults(`Loading... Searching for: ${query}`);
                
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error);
            }
        }
    </script>
</body>
</html>
