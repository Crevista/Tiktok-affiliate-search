<!DOCTYPE html>
<html>
<head>
    <title>Search Debug Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        h3 {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Search Debug Page</h1>
    <p>This page helps debug search API issues by showing detailed information about the request and response.</p>
    
    <h3>Search Settings</h3>
    <input type="text" id="searchQuery" placeholder="Enter search query" value="test query">
    
    <select id="fetchMethod">
        <option value="fetch">Use fetch API</option>
        <option value="xhr">Use XMLHttpRequest</option>
    </select>
    
    <button onclick="performSearch()">Perform Search</button>
    
    <h3>Debug Log:</h3>
    <div id="debugLog"></div>
    
    <h3>Raw Response:</h3>
    <pre id="responseText">Response will appear here...</pre>
    
    <h3>Parsed Results:</h3>
    <pre id="results">Results will appear here...</pre>
    
    <script>
        const debugLog = document.getElementById('debugLog');
        const responseText = document.getElementById('responseText');
        const results = document.getElementById('results');
        
        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toISOString().substring(11, 23)} - ${message}`;
            debugLog.prepend(entry);
        }
        
        function displayResults(data) {
            results.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }
        
        function displayResponse(text) {
            responseText.textContent = text;
        }
        
        function performSearchWithFetch() {
            log('Starting search using fetch API');
            const query = document.getElementById('searchQuery').value;
            
            log(`Search query: "${query}"`);
            
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
                credentials: 'include' // Include cookies for session
            })
            .then(response => {
                log(`Received response with status: ${response.status}`);
                
                // Clone the response to debug the raw text
                const clone = response.clone();
                
                // Read the raw text
                clone.text().then(text => {
                    log(`Raw response text length: ${text.length} chars`);
                    displayResponse(text);
                    
                    // Try to parse as JSON
                    try {
                        if (text.trim()) {
                            const data = JSON.parse(text);
                            log('Successfully parsed JSON response');
                            displayResults(data);
                        } else {
                            log('ERROR: Received empty response');
                            displayResults('Empty response received');
                        }
                    } catch (error) {
                        log(`ERROR parsing JSON: ${error.message}`);
                        displayResults(`Failed to parse JSON: ${error.message}`);
                    }
                }).catch(error => {
                    log(`ERROR reading response text: ${error.message}`);
                    displayResponse(`Error reading response: ${error.message}`);
                });
                
                // Regular processing with json()
                return response.json().catch(error => {
                    log(`ERROR in response.json(): ${error.message}`);
                    throw new Error(`JSON parse error: ${error.message}`);
                });
            })
            .then(data => {
                log('Search completed successfully');
            })
            .catch(error => {
                log(`ERROR: ${error.message}`);
                displayResults(`Error: ${error.message}`);
            });
        }
        
        function performSearchWithXHR() {
            log('Starting search using XMLHttpRequest');
            const query = document.getElementById('searchQuery').value;
            
            log(`Search query: "${query}"`);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/search', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                log(`XHR state changed: readyState=${xhr.readyState}, status=${xhr.status}`);
                
                if (xhr.readyState === 4) {
                    log(`Received XHR response, status: ${xhr.status}`);
                    displayResponse(xhr.responseText);
                    
                    try {
                        if (xhr.responseText.trim()) {
                            const data = JSON.parse(xhr.responseText);
                            log('Successfully parsed JSON response');
                            displayResults(data);
                        } else {
                            log('ERROR: Received empty response');
                            displayResults('Empty response received');
                        }
                    } catch (error) {
                        log(`ERROR parsing JSON: ${error.message}`);
                        displayResults(`Failed to parse JSON: ${error.message}`);
                    }
                }
            };
            
            xhr.onerror = function() {
                log('XHR network error occurred');
                displayResults('Network error occurred');
            };
            
            xhr.send(JSON.stringify({ query }));
        }
        
        function performSearch() {
            // Clear previous results
            debugLog.innerHTML = '';
            responseText.textContent = 'Loading...';
            results.textContent = 'Loading...';
            
            const method = document.getElementById('fetchMethod').value;
            
            if (method === 'fetch') {
                performSearchWithFetch();
            } else {
                performSearchWithXHR();
            }
        }
    </script>
</body>
</html>
